<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>

  <div class="image-display">
    <h1>Indoor Designer</h1>
    <div>
      <button id="paint_walls" onclick="setMode(this)">Walls</button>
      <button id="move_dot" onclick="setMode(this)">Move Dot</button>
    </div>
    <div>
      <canvas id="c_heatmap" width="1000" height="600" style="border: 1px solid rgb(0,0,0);"></canvas>
    </div>
  </div>
  <h3>Params 1</h3>
  <p id="params-1"></p>
</body>

</html>

<style>
  .image-display {
    text-align: center;
    position: relative;
  }

  #c {
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>

<script type="text/javascript">

  var c = document.getElementById("c_heatmap");
  var mode = "paint_walls";

  var walls = [];
  var dots = [{ "id": 0, "x": 400, "y": 200 }];
  var p1s = {
    "current-x": "0",
    "current-y": "0",
    "c-width": c.clientWidth,
    "c-height": c.clientHeight,
    "mousesstate": "nothing yet",
    "mode": mode,
    "dots": dots,
    "walls": walls,
  }

  function update_p1s() {
    var p1 = document.getElementById("params-1");
    p1.innerHTML = JSON.stringify(p1s);
  }

  function setMode(obj) {
    p1s["mode"] = obj.id;
    update_p1s();
    console.log("Setting mode: ", obj.id);
  }

  function paint_dot(j_d, i_d, r_d) {
    var c_heatmap = document.getElementById("c_heatmap");
    var ctx = c_heatmap.getContext("2d");
    ctx.fillStyle = "red";
    ctx.beginPath();
    ctx.arc(j_d, i_d, r_d, 0, Math.PI * 2);
    ctx.fill();
  }
  function paint_heatmap() {

    // todo: make calculation on all dots, not just last one
    for (var dot in dots) {
      var d = dots[dot];
      var i_d = d["y"],
        j_d = d["x"];
    }
    var r_d = 10;

    var h_steps_size = 7;
    var v_steps_size = 7;
    var nr_horizontal_boxes = p1s["c-width"] / h_steps_size;
    var nr_vertical_boxes = p1s["c-height"] / v_steps_size;
    var c_heatmap = document.getElementById("c_heatmap");
    var ctx = c_heatmap.getContext("2d");
    for (var i = 0; i < nr_vertical_boxes * v_steps_size; i++) {
      for (var j = 0; j < nr_horizontal_boxes * h_steps_size; j++) {
        var il = i - i_d;
        var jl = j - j_d;
        var kl = i_d * j - i * j_d;
        var lx_min = Math.min(j, j_d);
        var lx_max = Math.max(j, j_d);
        var ly_min = Math.min(i, i_d);
        var ly_max = Math.max(i, i_d);
        // value if no walls are in between
        var color_rule = Math.sqrt(Math.pow(i - i_d, 2) + Math.pow(j - j_d, 2)) / 4;
        for (var wall in walls) {
          var w = walls[wall];
          var iw = w["y1"] - w["y0"];
          var jw = w["x1"] - w["x0"];
          var kw = w["y0"] * w["x1"] - w["y1"] * w["x0"];
          var wx_min = Math.min(w["x0"], w["x1"]);
          var wx_max = Math.max(w["x0"], w["x1"]);
          var wy_min = Math.min(w["y0"], w["y1"]);
          var wy_max = Math.max(w["y0"], w["y1"]);
          var x_I = (kw * jl - kl * jw) / (il * jw - iw * jl);
          var y_I = (kw * il - kl * iw) / (il * jw - iw * jl);
          if (0 < x_I && x_I < c.clientWidth && 0 < y_I && y_I < c.clientHeight && lx_min <= x_I && x_I <= lx_max && ly_min <= y_I && y_I <= ly_max && wx_min <= x_I && x_I <= wx_max && wy_min <= y_I && y_I <= wy_max) {
            color_rule += 25;
          }
          // End new wall effect
        }
        var color = "rgb(" + color_rule + "," + color_rule + ", " + color_rule + ")";
        ctx.fillStyle = color;
        ctx.fillRect(j, i, h_steps_size, v_steps_size);
        j += h_steps_size - 1;
      }
      i += v_steps_size - 1;
    }
    for (var wall in walls) {
      var w = walls[wall];
      ctx.beginPath();
      ctx.moveTo(w["x0"], w["y0"]);
      ctx.lineTo(w["x1"], w["y1"]);
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 5;
      ctx.lineJoin = ctx.lineCap = 'round';
      ctx.stroke();
    }
    paint_dot(j_d, i_d, r_d);
    update_p1s();
  }
  paint_heatmap();

  //Canvas
  var canvas = document.getElementById('c_heatmap');
  var ctx = canvas.getContext('2d');
  //Variables
  var canvasx = $(canvas).offset().left;
  var canvasy = $(canvas).offset().top;
  var last_mousex = last_mousey = 0;
  var mousex = mousey = 0;
  var mousedown = false;
  var dot_hover = false;

  var moving_dot = false;
  var last_wall_id = -1;

  //Mousedown
  $(canvas).on('mousedown', function (e) {
    last_mousex = parseInt(e.clientX - canvasx);
    last_mousey = parseInt(e.clientY - canvasy);
    dot_hover = hoveringDot(last_mousex, last_mousey);
    if (dot_hover) {
      // wait and see if dot is dragged
      moving_dot = true;
    } else {
      mousedown = true;
      last_wall_id += 1;
      walls.push({ "id": last_wall_id, "x0": last_mousex, "y0": last_mousey });
    }
    p1s["mousesstate"] = "down";
    update_p1s();
  });

  //Mousemove
  $(canvas).on('mousemove', function (e) {
    mousex = parseInt(e.clientX - canvasx);
    mousey = parseInt(e.clientY - canvasy);
    if (moving_dot) {
      p1s["dots"][0]["x"] = mousex;
      p1s["dots"][0]["y"] = mousey;
      console.log("moving dot on move");
      paint_heatmap();
    }
    //Output
    //$('#output').html('current: ' + mousex + ', ' + mousey + '<br/>last: ' + last_mousex + ', ' + last_mousey + '<br/>mousedown: ' + mousedown);
    p1s["current-x"] = mousex;
    p1s["current-y"] = mousey;
    p1s["mousesstate"] = "move";
    update_p1s();
  });

  //Mouseup
  $(canvas).on('mouseup', function (e) {
    if (dot_hover) {
      //repaint dot
      p1s["dots"][0]["x"] = mousex;
      p1s["dots"][0]["y"] = mousey;
      moving_dot = false;
      dot_hover = false;
    } else {
      ctx.beginPath();
      ctx.moveTo(last_mousex, last_mousey);
      ctx.lineTo(mousex, mousey);
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 5;
      ctx.lineJoin = ctx.lineCap = 'round';
      ctx.stroke();
      mousedown = false;
      walls[walls.length - 1]["x1"] = mousex;
      walls[walls.length - 1]["y1"] = mousey;
    }
    paint_heatmap();
    p1s["mousesstate"] = "up";
    update_p1s();
  });

  function hoveringDot(x, y) {
    var d = dots[0];
    if (Math.sqrt(Math.pow(x - d["x"], 2) + Math.pow(y - d["y"], 2)) < 10) {
      return true;
    } else {
      return false;
    }
  }
</script>
